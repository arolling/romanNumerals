<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <div class="container" id="mainContent">
    <h1>Convert Your Number</h1>
    <h3>Enter a number and see what the Romans would call it!</h3>
      <form id="inputForm" target="_blank">
        <div class="form-group">
          <label for="inputNumber">Enter your number:</label><input id="inputNumber" type="number"></input>
        </div>
        <button class="btn btn-success">Try it!</button>

      </form>
      <div>
        <h1>In Roman Numerals:</h1>
        <h2><span class="output"></span></h2>
      </div>
    </div>
  </body>
</html>
