<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Word Puzzles are Fun!</title>
  </head>
  <body>
    <div class="container" id="mainContent">
    <h1>Word Puzzle Fun </h1>
    <h3>Enter a phrase and see if your friend can guess what you typed on the next page! </h3>
      <form id="inputForm" target="_blank">
        <div class="form-group">
          <label for="inputWord">Enter your text:</label><input id="inputWord" type="text"></input>
        </div>
        <button class="btn btn-warning">Try it!</button>

      </form>
      <div>
        <h1>What does this say:</h1>
        <h2><span class="output"></span></h2>
      </div>
    </div>
  </body>
</html>
